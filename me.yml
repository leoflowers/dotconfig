# Everything I need for my environment.

languages:
  - python

tools:
  - name: conda
    dependencies: 
      python
    config: environment.yml
  - name: tmux
    config: .tmux.conf
    location: ~
  - name: nvim
    config: nvim
    location: ~/.config
  - name: zsh
    config: .zshrc
    location: ~
